name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: '/website/'
          NODE_ENV: 'production'

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ -d "dist" ]; then
            echo "‚úÖ dist directory exists"
            echo "üìã Listing root dist directory content:"
            ls -la dist

            echo "üìã Listing dist/assets directory content:"
            if [ -d "dist/assets" ]; then
              ls -la dist/assets
              echo "‚úÖ assets directory exists"
            else
              echo "‚ùå assets directory is missing"
              exit 1
            fi

            if [ -f "dist/index.html" ]; then
              echo "‚úÖ index.html exists"
              echo "üìã Checking for base URL in index.html:"
              grep -i "website" dist/index.html || echo "‚ö†Ô∏è Warning: Base URL '/website/' not found in index.html"
              
              echo "üìã Checking asset references in index.html:"
              ASSETS=$(grep -o 'href="[^"]*\|src="[^"]*' dist/index.html | cut -d'"' -f2)
              
              for ASSET in $ASSETS; do
                if [[ $ASSET == /website/* ]]; then
                  ASSET_PATH="${ASSET#/website}"
                  if [ -f "dist$ASSET_PATH" ]; then
                    echo "‚úÖ Asset exists: $ASSET_PATH"
                  else
                    echo "‚ùå Missing asset: $ASSET_PATH"
                    exit 1
                  fi
                elif [[ $ASSET == /* ]]; then
                  echo "‚ö†Ô∏è Warning: Asset path might be incorrect: $ASSET (should start with /website/)"
                fi
              done
            else
              echo "‚ùå index.html is missing"
              exit 1
            fi
          else
            echo "‚ùå dist directory is missing"
            exit 1
          fi
          
          echo "üîç Final directory structure for debugging:"
          find dist -type f | sort
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

